<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>The Rock Paper Scissors Game</h1>
    </div>
    <div class="main">
        <div class="instructions">
            <p class="info">Welcome to Rock Paper Scissors!</p>
            <p class="info">Please click one of the buttons to play the match</p>
            <p class="info">The First one to win 5 rounds wins the series</p>
        </div>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="round-info">
            <p>Game Begins</p>
            <p>Player Score: 0</p>
            <p>Computer Score: 0</p>
        </div>
        <div class="result">
            <button class="reset">Reset Game!</button>
        </div>
    </div>
</body>
</html>
